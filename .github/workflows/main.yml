name: Cordova Android Build - Final Working

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # شغله يدوي من Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Cordova CLI globally
        run: npm install -g cordova@latest

      - name: Remove Android platform if exists
        run: cordova platform rm android || true

      - name: Add Android platform
        run: cordova platform add android@latest

      - name: Build debug APK (with verbose logs)
        run: cordova build android --debug --verbose

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: my-app-debug.apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
