name: Build Cordova Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # يسمح لك تشغيله يدوياً من GitHub

jobs:
  build:
    runs-on: ubuntu-latest   # أفضل خيار للـ Android builds

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17   # Cordova-android الحديث يفضل/يحتاج JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # أو 18 إذا عندك مشاكل توافق

      - name: Install Cordova globally
        run: npm install -g cordova@latest

      - name: Install project dependencies
        run: npm install   # لو عندك package.json مع plugins أو dependencies

      - name: Remove old Android platform (if exists)
        run: cordova platform rm android || true

      - name: Add latest Android platform
        run: cordova platform add android@latest   # أو حدد @13.0.0 أو @14.0.0 لو بدك نسخة معينة

      - name: Build debug APK   # غير لـ --release لو بدك النسخة النهائية
        run: cordova build android --debug --verbose

      # ────────────── اختياري: بناء release + توقيع (إذا عندك keystore) ──────────────
      # - name: Build release APK
      #   run: cordova build android --release --verbose
      #   env:
      #     KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      #     KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      #     KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

