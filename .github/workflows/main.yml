name: Final Professional Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Fresh Project & Build
        run: |
          # 1. إنشاء مشروع كوردوفا جديد ونظيف تماماً بعيداً عن الملفات القديمة
          cordova create temp_project com.zlearn.app "Z Learn"
          
          # 2. نقل ملفاتك الخاصة إلى المشروع الجديد
          rm -rf temp_project/www
          cp -r www temp_project/
          cp config.xml temp_project/
          
          # 3. الدخول للمشروع الجديد وبناء الأندرويد
          cd temp_project
          cordova platform add android@12.0.0
          cordova build android --release
          
          # 4. نقل ملف الـ APK الناتج لمكان سهل عشان السيرفر يرفعه
          mkdir -p ../output
          cp platforms/android/app/build/outputs/apk/release/*.apk ../output/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: My-App-APK
          path: output/*.apk
