name: Ultimate Success Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Prepare Project and Fix Code
        run: |
          # إضافة المنصة
          cordova platform add android@12.0.0
          
          # هاد السطر هو "السحر" اللي رح يحل مشكلة الـ XmlParser غصب عن السيرفر
          # بيقوم باستبدال XmlParser بـ XmlSlurper المتوافق مع جافا 17
          find platforms/android/ -name "*.gradle" -exec sed -i 's/new XmlParser(/new XmlSlurper(/g' {} +
          find platforms/android/ -name "*.gradle" -exec sed -i 's/.parseText(xml)/.parseText(xml).toEntity()/g' {} +

      - name: Final Build
        run: |
          cordova build android --release
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: My-App-APK
          path: platforms/android/app/build/outputs/apk/release/*.apk
