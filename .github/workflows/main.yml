name: Cordova Android Build (Mine)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # شغله يدوي من GitHub لو بدك

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up JDK 17 (required for modern cordova-android)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # بدون cache هون عشان ما يفشل قبل إضافة المنصة

      - name: Set up Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Cordova CLI globally
        run: npm install -g cordova@latest

      - name: Install npm dependencies (plugins إلخ)
        run: npm install

      - name: Remove Android platform if exists
        run: cordova platform rm android || true

      - name: Add latest cordova-android platform
        run: cordova platform add android@latest   # حالياً ~14.0.x (أحدث وأكثر استقراراً)

      - name: Build debug APK (verbose for debugging)
        run: cordova build android --debug --verbose

      - name: Upload the generated APK
        uses: actions/upload-artifact@v4
        with:
          name: my-cordova-app-debug.apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
          retention-days: 7
